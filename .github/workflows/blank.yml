          --name=test-linux-emulator-no-tty \
          --env AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10 \
          --env AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1 \
          mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest

      - name: Wait for Emulator to Start
        run: sleep 60

      - name: Get Emulator Logs
        run: docker logs test-linux-emulator-no-tty

      - name: Check Emulator Logs for 'Started' Keyword
        run: |
          if docker logs test-linux-emulator-no-tty | grep -q "Started"; then
            echo "Emulator started successfully."
          else
            echo "Emulator failed to start." >&2
            exit 1
          fi

      - name: Test Emulator Endpoint
        run: curl -k "https://127.0.0.1:8081/_explorer/index.html"

      - name: Cleanup
        run: docker rm -f test-linux-emulator-no-tty
